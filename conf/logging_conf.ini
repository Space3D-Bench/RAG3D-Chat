[loggers]
keys=root,SQL,IMAGE,TEXT,NAV,main,plugins,azure,llama_index_sql

[handlers]
keys=consoleHandler,fileHandlerBrief,fileHandlerDetailed

[formatters]
keys=detailedFormatter, consoleFormatter

[logger_root]
level=INFO
handlers=fileHandlerDetailed

[logger_SQL]
level=INFO
handlers=fileHandlerDetailed
qualname=SQL
propagate=0

[logger_IMAGE]
level=INFO
handlers=fileHandlerDetailed
qualname=IMAGE
propagate=0

[logger_TEXT]
level=INFO
handlers=fileHandlerDetailed
qualname=TEXT
propagate=0

[logger_NAV]
level=INFO
handlers=fileHandlerDetailed
qualname=NAV
propagate=0

[logger_main]
level=INFO
handlers=fileHandlerBrief,consoleHandler
qualname=main
propagate=0

[logger_plugins]
level=INFO
handlers=fileHandlerDetailed
qualname=plugins
propagate=0

[logger_azure]
level=CRITICAL
handlers=fileHandlerDetailed
qualname=azure
propagate=0

[logger_llama_index_sql]
level=DEBUG
handlers=fileHandlerDetailed
qualname=llama_index.core.indices.struct_store.sql_retriever
propagate=0

[handler_fileHandlerBrief]
class=FileHandler
level=INFO
args=('brief.log',)

[handler_fileHandlerDetailed]
class=FileHandler
level=DEBUG
formatter=detailedFormatter
args=('detailed.log',)

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=consoleFormatter
args=()

[formatter_detailedFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_consoleFormatter]
format=%(asctime)s - %(message)s